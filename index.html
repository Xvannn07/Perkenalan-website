<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan Xvannnn</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.about {
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Made Khrisna Ari Dwi Payana</h1>
    <p class="about">Halo semuanya! saya adalah seorang siswa dari sekolah smkn 3 singaraja dengan jurusan tjkt. saya memiliki hobi programming dan web developer dengan kemampuan saya yang menguasai Javacsript, HTML, dan CSS.</p>
  </div>
</body>
</html>
